plugins {
    id 'java'
    id 'application'
}

group 'greenbank'
version '1.0.1'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.springframework/spring-core
    implementation 'org.springframework:spring-core:5.2.0.RELEASE'
    // https://mvnrepository.com/artifact/org.springframework/spring-context
    implementation 'org.springframework:spring-context:5.2.0.RELEASE'

    // https://mvnrepository.com/artifact/org.springframework/spring-test
    testImplementation 'org.springframework:spring-test:5.2.0.RELEASE'
    testImplementation 'org.junit.platform:junit-platform-commons:1.7.0'
    testImplementation 'org.junit.platform:junit-platform-launcher:1.7.0'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    testImplementation 'org.junit.vintage:junit-vintage-engine:5.7.0'
//    testImplementation 'org.junit:junit-bom:5.7.0'
    testImplementation 'org.apiguardian:apiguardian-api:1.1.0'
    testImplementation 'org.opentest4j:opentest4j:1.2.0'
}

test {
    useJUnitPlatform()
}

wrapper {
    gradleVersion = '7.1.1'
}
